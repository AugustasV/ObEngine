version: "{build}"

os: Visual Studio 2017

platform: 
  - Win32

environment:
  MSVC_DEFAULT_OPTIONS: ON
  SFML_ROOT: C:\Libraries\SFML-2.4.2

configuration:
  - Debug
  - Release

init:
  - cmd: cmake --version
  - cmd: msbuild /version

clone_folder: C:\projects\ObEngine

branches:
  only:
    - master

before_build:
  - cmd: cd C:\projects\ObEngine
  - cmd: mkdir build
  - cmd: cd build
  - cmd: cmake -G -DSFML_ROOT=%SFML_ROOT% ../

test: off